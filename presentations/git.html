<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/solarized.css">
    <link rel="stylesheet" href="assets-git/main.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
          <h1>Intro to Git</h1>
        </section>
				<section>
          <h2>Obligitory XKCD...</h2>
          <img src="http://imgs.xkcd.com/comics/git.png" title="If that doesn't fix it, git.txt contains the phone number of a friend of mine who understands git. Just wait through a few minutes of 'It's really pretty simple, just think of branches as...' and eventually you'll learn the commands that will fix everything." />
        </section>
        <section>
          <h1>Installation</h1>
          <p>Follow <a href="https://git-scm.com/book/en/v2/Getting-Started-Installing-Git">Instructions</a></p>
        </section>
        <section>
          <section>
            <h1>Your first repo</h1>
          </section>
          <section>
            <h1>Github</h1>
            <p>Click <button class="github">New repository</button> and follow instructions.</p>
          </section>
          <section>
            <h3>New repo?</h3>
            <pre><code class="hljs sh">
$ git clone git@github.com:RBGKew/powop.git
            </code></pre>
          </section>
          <section>
            <h3>Existing code?</h3>
            <pre><code class="hljs sh">
$ git init .
$ git remote add origin git@github.com:RBGKew/powop.git
            </code></pre>
          </section>
        </section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../plugin/markdown/marked.js' },
					{ src: '../plugin/markdown/markdown.js' },
					{ src: '../plugin/notes/notes.js', async: true },
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
